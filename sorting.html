<!DOCTYPE html>
<html>

<head>
  <title>The Sorting Hat</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Beth+Ellen&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/stylesheet.css">
</head>

<body>

  <div class="container">

    <div class="row">
      <div class="col-md-10" id="mainLogoCol">
        <img src="./assets/images/sorting.png" id="mainLogo">
      </div>
    </div>

    <div class="row" id="card-row">
      <div class="col-md-4" id="cardColumn">
        <div class="flip-card">
          <div id="houseReveal">
            <div class="flip-card-front">
              <img src="./assets/images/cardback.jpg" alt="cardback" class="w3-round-xl" id="cardBack">
            </div>
            <div class="flip-card-back">
              <img id="houseImage" src="" style="width:250px">
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6" id="buttonCol">
        <div id="sortingButtons">
            <button type="button" class="btn btn-primary" id="clicktoSort">Get Sorted!</button>
            <button type="button" class="btn btn-primary" id="returnHome" onclick="location.href='./index.html';">Return Home</button>
        </div>
      </div>
    </div>
  </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/javascript/sortinglogic.js"></script>
</body>

</html>
