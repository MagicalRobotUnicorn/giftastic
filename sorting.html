<!DOCTYPE html>
<html>

<head>
  <title>The Sorting Hat</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Beth+Ellen&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/stylesheet.css">
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-10" id="mainLogoCol">
        <img src="./assets/images/sorting.png" id="mainLogo">
      </div>
    </div>
    <div class="row" id="card-row">
      <div class="col-md-2"></div>
      <div class="col-md-4">
        <div class="flip-card">
          <!-- removed flip card inner class -->
          <div id="houseReveal">
            <div class="flip-card-front">
              <img src="./assets/images/cardback.jpg" alt="cardback" class="w3-round-xl" id="card1" style="width:300px">
              <!-- style="width:300px;height:300px; -->
            </div>
            <div class="flip-card-back">
              <!-- Choose your weapon! -->
              <img id="houseImage" src="" style="width:250px">>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6" id="buttonCol">
        <div id="sortingButtons"></div>
        <button id="clicktoSort">Click to Sort</button>
      </div>
    </div>
  </div>
  <script></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./assets/javascript/gamelogic.js"></script>
</body>

</html>
